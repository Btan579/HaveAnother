<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Have Another</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/fontAwesome.css"> -->
    <link rel="stylesheet" href="css/tooplate-style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>

<body>
    <section class="banner" id="top">
        <section class="home-main">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="left-side">
                            <div class="logo">
                                <a href="#" class="welcome-link">
                                    <img src="img/HA-main-logo-blur.png" alt="have another logo">
                                </a>
                            </div>
                            <div class="logged-status hidden">
                                <div class="log-links">
                                    <a href="#" class="login-status">Log in</a>
                                    <a href="#" class="logout-status">Log out</a>
                                </div>
                                <div class="userinfo">
                                    <h5 class="logged-in">Logged in:</h5>
                                </div>
                            </div>
                            <div class="tabs-content">
                                <div class="home-cont">
                                    <h4>What'll you have?</h4>
                                    <ul class="menu-links">
                                        <li>
                                            <a class="new-Review" href="#">New Review
                                                <i class="new-Review"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <div class="dropdown">
                                                <button onclick="dropList()" class="dropbtn">Select a Beer</button>
                                                <div id="myDropdown" class="dropdown-content">
                                                    
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <a href="#">Scroll to top
                                                <i class="scrollTop"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="signLog">
                                    <div class="page-direction-button">
                                        <a href="#" class="register-link">
                                            <i class="sign-up"></i>Sign up</a>
                                    </div>
                                    <div class="page-direction-button">
                                        <a href="#" class="login-link">
                                            <i class="log-in"></i>Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1">
                        <section id="first-tab-group" class="tabgroup">
                            <div id="tab1">
                                <div class="submit-form hidden">
                                    <h4>New Review</h4>
                                    <form id="form-submit" action="" method="get">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="beer style">Beer Style:</label>
                                                    <select required name='beer style' id="beer-style">
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="beer-name">Beer Name:</label>
                                                    <br />
                                                    <input id="beer-name" type="text" name="beer name" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="brewery">Brewery:</label>
                                                    <br />
                                                    <input type="text" name="brewery" id="brewery" required />
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="beer-description">Beer Description:</label>
                                                    <br />
                                                    <input type="text" name="beer description" id="beer-description"
                                                        required />
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="radio-select" required>
                                                    <div class="row">
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <label for="have another">I'll have another!</label>
                                                            <input type="radio" name="have-another" id="have-another"
                                                                value="another" required>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <label for="not another">Nah</label>
                                                            <input type="radio" name="have-another" id="not-another"
                                                                value="not another">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <input type="submit" id="review-submit" value="Post Review">
                                                    <input type="reset" id="cancel-review" class="cancel" value="Cancel">
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <section class="filtered-reviews">
            </section>

        </section>
        <section class="page-heading hidden" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo">
                            <div class="logo-alt">
                                <a href="#" class="welcome-link">
                                    <img src="img/HA-main-logo-blur.png" alt="have another logo" height="75%" width="75%">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <section class="user-form-cont">
                <div class="signup-cont hidden">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="section-heading">
                                    <h2>Signup</h2>
                                    <h3>Sign up as a new user to tell others about the beers you'll have another
                                        of...or
                                        pour
                                        out</h3>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <form id="form-signup" action="/index.html" method="POST">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="username" type="text" class="form-signup" id="user-name"
                                                    placeholder="Enter a Username" required="">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="password" type="text" class="form-signup" id="password"
                                                    placeholder="Enter a password" required="">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Signup!</button>
                                                <button type="reset" id="cancel-signup" class="btn">Cancel</button>
                                                <!-- <input type="reset" id="cancel-review" class="btn" value="Cancel"> -->
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-cont hidden">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="section-heading">
                                    <h2>Login</h2>
                                    <h3>We've missed you</h3>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <form id="form-login" action="#" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="username" type="text" class="form-login" id="user-name"
                                                    placeholder="Enter a Username" required="">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <input name="password" type="text" class="form-login" id="password"
                                                    placeholder="Enter a password" required="">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-12">
                                            <fieldset>
                                                <button type="submit" id="login-submit" class="btn">Login</button>
                                                <button type="reset" id="cancel-login" class="btn">Cancel</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                    <div class="col-md-12">
                        <p>Copyright &copy; Brendan Tanner | Design:
                            <a href="http://www.tooplate.com/view/2093-flight" target="_parent">
                                <em>Flight</em>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

</body>

</html>
