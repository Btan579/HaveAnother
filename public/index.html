<!DOCTYPE html>
<html>

<head>
    <title>Have Another?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="column">
                <h1>
                    <a href="#" class="welcome-link">
                        <span class="mug">Have</span>
                        <span class="mug">Another?</span>
                    </a>
                </h1>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="column log-links">
            <a href="#" class="login-status hidden">Log in</a>
            <a href="#" class="logout-status  hidden">Log out</a>
        </div>
        <div class="column">
            <section class="userinfo hidden">
                <div class="row">
                    <div class="flex-column">
                        <h2 class="logged-in">Logged in:</h2>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <div class="column">
                <section class="landing">
                    <h2>Welcome to Have another!</h2>
                    <p>Have another is a place to review beers you like...or don't like</p>
                    <p>
                        <a href="#" class="register-link">Sign up</a> or
                        <a href="#" class="login-link">Log in</a> and get reviewing.</p>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="signup-cont hidden">
                    <form class="form-signup">
                        <div class="column">
                            <input type="text" class="form-signup_username" placeholder="username" required>
                        </div>
                        <div class="column">
                            <input type="password" class="form-signup_password" placeholder="password" required>
                        </div>
                        <input type="submit" class="form-signup_submit bottle" value="Signup">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="login-cont hidden">
                    <form class="form-login">
                        <div class="column">
                            <input type="text" class="form-login_username" placeholder="username" required>
                        </div>
                        <div class="column">
                            <input type="password" class="form-login_password" placeholder="password" required>
                        </div>
                        <input type="submit" class="form-login_submit bottle" value="Login">
                        <!-- <p>demo_user demo_password</p> -->
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="beer-review hidden">
                    <form class="beer-form" id= "beer-form">
                        <div class="entry beer-name">Beer Name
                            <br/>
                            <input id="beer-name" type="text" name="new-entry-form" required/>
                        </div>
                        <div class="entry brewery">Brewery
                            <br/>
                            <input type="text" name="new-entry-form" id="brewery" />
                        </div>
                        <div class="entry beer-style">Beer Style
                            <br/>
                            <input type="text" name="new-entry-form" id="beer-style" />
                        </div>
                        <div class="beer-description" name="new-entry-form">Beer Description
                            <br/>
                            <input type="text" name="new-entry-form" id="beer-description" />
                        </div>
                        <div class="have-another" name="have another">
                            <input type="checkbox" name="new-entry-form" value="one more" id="have-another">I'll have another!
                            <br>
                            <input type="checkbox" name="new-entry-form" value="no more" id="not-another-radio">Nah
                            <br>
                        </div>
                        <input type="submit" value="Submit">
                        <input type="reset" class="cancel" value="Cancel">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="home-cont hidden">
                    <h2>Beer Reviews!</h2>
                    <div class="side-bar-buttons">
                        <input type="button" class="side-bar-button new-review" value="New Review">
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <!-- <script src="js/event-listeners.js"></script>
    <script src="js/html-renderer.js"></script> -->
    <script src="js/app.js"></script>
    <!-- <script src="js/data.js"></script> -->
</body>

</html>
